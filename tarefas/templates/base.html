<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}To-Do List{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <a href="{% url 'lista_tarefas' %}" style="color: #fff; text-decoration: none;">Minha Lista de Tarefas</a>
            </h1>
        </div>
    </header>

    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Aplicação de lista de tarefas</p>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
